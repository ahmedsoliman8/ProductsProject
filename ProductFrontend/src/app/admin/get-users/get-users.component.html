<h2>List Of Users</h2>
<span>{{msg}}</span>

<table class="table table-hover">
    <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>UserName</th>
        <th colspan="2">action</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.username}}</td>
            <td><a href="" class="btn btn-danger">Block</a></td>
        </tr>
    </tbody>
</table>
