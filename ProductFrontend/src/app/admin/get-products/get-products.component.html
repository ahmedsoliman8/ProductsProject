<h2>List Of Products</h2>
<span>{{msg}}</span>

<table class="table table-hover">
    <thead>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Price</th>
        <th colspan="2">action</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td><a href="" class="btn btn-danger">Block</a></td>
        </tr>
    </tbody>
</table>
