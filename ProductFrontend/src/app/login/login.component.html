<h2>Login Me</h2>
<div class="card" style="width: 1000px;">
    <div class="card-body">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="username">UserName:</label>
                <input type="text" class="form-control" id="username" formControlName="username" #username
                    placeholder="Enter username">
                <small id="usernameHelp" class="form-text text-muted">Please Entre username:</small>
                <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
                    class="alert alert-info">
                    UserName Is Required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" formControlName="password" #password
                    placeholder="Enter Password">
                <small id="passwordHelp" class="form-text text-muted">Please Entre Password:</small>
                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                    class="alert alert-info">
                    <span *ngIf="loginForm.controls['password'].errors?.required">Please Entre Password </span>
                    <span *ngIf="loginForm.controls['password'].errors?.minlength">Password must be geather than or
                        equal 5
                        characters</span>
                    <span *ngIf="loginForm.controls['password'].errors?.pattern">Password must match a pattern</span>

                </div>
            </div>


            <div class="form-group">
                <button type="submit" [disabled]="loginForm.pristine || loginForm.invalid "
                    class="form-control btn btn-primary" (click)="login(username.value,password.value)">Login</button>
            </div>
            <span class="alert-danger">{{msg.value}}</span>


        </form>
    </div>
</div>
